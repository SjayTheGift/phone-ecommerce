{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="Main-Section">
        <div class="container">
            <div class="grid-4">
                {% for product in products %}
                    <div class="col">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <p class="mobile-description">{{ product.name }}</p>
                        <p class="price">R {{ product.price|floatformat:2 }}</p>
                        <a class="btn-product" href="#" data-product="{{product.id}}" data-add="add"><i class="fas fa-shopping-cart"></i> <span>Add to Cart</span></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
